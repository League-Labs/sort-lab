<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Algorithm Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      margin: 20px 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 95%;
      max-width: 1000px;
    }
    #playfield {
      width: 100%;
      max-width: 800px;
      height: 350px;
      display: flex;
      align-items: flex-end;
      background: #e3e3e3;
      border-radius: 8px;
      margin-bottom: 32px;
      overflow: hidden;
      position: relative;
    }
    .bar {
      flex: 1;
      margin: 0 1px;
      background: #4f8cff;
      border-radius: 2px 2px 0 0;
      transition: height 0.2s, background 0.2s;
    }
    .bar.sorted {
      background: #22c55e; /* green */
    }
    .bar.notsorted {
      background: #4f8cff; /* blue (default) */
    }
    .bar.pivot {
      background: #f59e42; /* orange */
    }
    .bar.compare {
      background: #fbbf24; /* yellow */
    }
    .bar.swap {
      background: #ef4444; /* red */
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
      width: 100%;
    }
    .controls button {
      padding: 8px 16px;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background: #4f8cff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controls button:hover {
      background: #2563eb;
    }
    
    /* Control group styling for better organization on small screens */
    .control-group {
      display: flex;
      align-items: center;
      margin: 5px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    /* Media Queries for responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 15px 10px;
      }
      
      #playfield {
        height: 250px;
      }
      
      .controls {
        gap: 8px;
      }
      
      .controls button {
        padding: 6px 12px;
        font-size: 0.85rem;
        flex-grow: 1;
      }
      
      h2 {
        font-size: 1.2rem;
      }
      
      .control-group {
        width: 100%;
        justify-content: space-between;
      }
    }
    
    @media (max-width: 400px) {
      #playfield {
        height: 200px;
      }
      
      .bar {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="playfield">
      <div class="bar" style="height: 217px;"></div>
      <div class="bar" style="height: 156px;"></div>
      <div class="bar" style="height: 301px;"></div>
      <div class="bar" style="height: 44px;"></div>
      <div class="bar" style="height: 120px;"></div>
      <div class="bar" style="height: 308px;"></div>
      <div class="bar" style="height: 176px;"></div>
      <div class="bar" style="height: 65px;"></div>
      <div class="bar" style="height: 289px;"></div>
      <div class="bar" style="height: 98px;"></div>
      <div class="bar" style="height: 320px;"></div>
      <div class="bar" style="height: 142px;"></div>
      <div class="bar" style="height: 67px;"></div>
      <div class="bar" style="height: 188px;"></div>
      <div class="bar" style="height: 273px;"></div>
      <div class="bar" style="height: 30px;"></div>
      <div class="bar" style="height: 312px;"></div>
      <div class="bar" style="height: 110px;"></div>
      <div class="bar" style="height: 251px;"></div>
      <div class="bar" style="height: 59px;"></div>
      <div class="bar" style="height: 203px;"></div>
      <div class="bar" style="height: 134px;"></div>
      <div class="bar" style="height: 307px;"></div>
      <div class="bar" style="height: 85px;"></div>
      <div class="bar" style="height: 170px;"></div>
    </div>
    <h2 id="algorithm-title" style="text-align:center; margin:0 0 16px 0; color:#333;">Bubble Sort</h2>
    <div class="controls">
      <div class="control-group">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="restart-btn">Restart</button>
        <button id="new-btn">New</button>
      </div>
      <div class="control-group">
        <label for="algorithm-select" style="margin-right:8px; font-size:0.95rem; color:#333;">Algorithm:</label>
        <select id="algorithm-select" style="padding:4px 8px; border-radius:4px; border:1px solid #ddd;">
          <!-- Will be populated from JavaScript -->
        </select>
      </div>
      <div class="control-group">
        <label for="speed-slider" style="margin-right:8px; font-size:0.95rem; color:#333;">Speed:</label>
        <input type="range" id="speed-slider" min="5" max="500" value="100" style="width:100px; vertical-align:middle;">
      </div>
    </div>
  </div>
  <script type="module">
    import { SortDemo } from './SortDemo.js';
    document.addEventListener('DOMContentLoaded', () => {
      window.SortDemo = SortDemo;
      new SortDemo();
    });
  </script>
</body>
</html>
